<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>论文修改器 | 网页版</title>
  <meta name="description" content="支持字体、边距、字号调整的网页版论文修改器，可导入并导出 Word 文档。" />
  <style>
    :root{
      --bg: #f7f8fb;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --shadow: 0 12px 40px rgba(15, 23, 42, 0.12);
      --radius: 14px;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: "PingFang SC", "Microsoft YaHei", "Noto Sans CJK SC", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header{
      background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
      color: #fff;
      padding: 28px 20px 34px;
      text-align: center;
    }
    header h1{
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: .04em;
    }
    header p{
      margin: 0;
      opacity: .9;
      font-size: 14px;
    }
    .container{
      max-width: 1100px;
      margin: -24px auto 40px;
      padding: 0 20px;
      display: grid;
      gap: 18px;
    }
    .panel{
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 10px;
      border: 1px solid var(--border);
    }
    .panel h2{
      margin: 0 0 12px;
      font-size: 16px;
      color: #0f172a;
    }
    .controls{
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
    }
    .control{
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }
    .control label{
      font-weight: 600;
      color: #1f2937;
    }
    select, input[type="range"], input[type="number"]{
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #fff;
    }
    .button-row{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .btn{
      border: none;
      background: var(--primary);
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: .2s ease;
    }
    .btn:hover{ background: var(--primary-dark); }
    .btn.secondary{
      background: #f3f4f6;
      color: #111827;
      border: 1px solid var(--border);
    }
    .btn.secondary:hover{ background: #e5e7eb; }
    .editor-shell{
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 0;
      overflow: hidden;
    }
    .page{
      min-height: 700px;
      background: #fff;
      margin: 18px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      padding: 48px;
      font-size: 14px;
      line-height: 1.8;
      outline: none;
    }
    .status{
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
    }
    footer{
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding-bottom: 26px;
    }
    @media (max-width: 960px){
      .controls{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 560px){
      .controls{ grid-template-columns: 1fr; }
      .page{ margin: 12px; padding: 32px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>网页版论文修改器</h1>
    <p>支持字体、字号、边距调整，导入 Word 文档并一键导出。</p>
  </header>

  <div class="container">
    <section class="panel">
      <h2>排版设置</h2>
      <div class="controls">
        <div class="control">
          <label for="fontFamily">字体</label>
          <select id="fontFamily">
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'宋体', 'SimSun', serif">宋体</option>
            <option value="'仿宋', 'FangSong', serif">仿宋</option>
            <option value="'微软雅黑', 'Microsoft YaHei', sans-serif">微软雅黑</option>
            <option value="'Calibri', sans-serif">Calibri</option>
          </select>
        </div>
        <div class="control">
          <label for="fontSize">字号（px）</label>
          <input id="fontSize" type="range" min="10" max="26" value="14" />
        </div>
        <div class="control">
          <label for="marginSize">页面边距（px）</label>
          <input id="marginSize" type="range" min="20" max="90" value="48" />
        </div>
        <div class="control">
          <label for="lineHeight">行距</label>
          <input id="lineHeight" type="range" min="1.2" max="2.5" step="0.1" value="1.8" />
        </div>
      </div>
      <div class="button-row">
        <label class="btn secondary" for="docxInput">导入 Word (.docx)</label>
        <input id="docxInput" type="file" accept=".docx" hidden />
        <button id="exportBtn" class="btn">导出 Word</button>
        <button id="resetBtn" class="btn secondary">恢复默认样式</button>
      </div>
      <div class="status" id="status">准备就绪。</div>
    </section>

    <section class="editor-shell">
      <div id="editor" class="page" contenteditable="true" aria-label="论文内容编辑区">
        <h2>论文标题示例</h2>
        <p>请在此处输入或粘贴你的论文内容。你可以通过上方控制栏调整字体、字号与边距，系统会实时更新排版效果。</p>
        <p>如需导入 Word 文档，请点击“导入 Word”按钮选择 .docx 文件。完成修改后，点击“导出 Word”即可下载。</p>
      </div>
    </section>
  </div>

  <footer>提示：导入功能依赖浏览器读取本地文件，请确保文件为 .docx 格式。</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" crossorigin="anonymous"></script>
  <script>
    const editor = document.getElementById('editor');
    const fontFamily = document.getElementById('fontFamily');
    const fontSize = document.getElementById('fontSize');
    const marginSize = document.getElementById('marginSize');
    const lineHeight = document.getElementById('lineHeight');
    const statusEl = document.getElementById('status');
    const docxInput = document.getElementById('docxInput');

    const updateStyles = () => {
      editor.style.fontFamily = fontFamily.value;
      editor.style.fontSize = `${fontSize.value}px`;
      editor.style.padding = `${marginSize.value}px`;
      editor.style.lineHeight = lineHeight.value;
    };

    const setStatus = (text, isError = false) => {
      statusEl.textContent = text;
      statusEl.style.color = isError ? '#dc2626' : '#6b7280';
    };

    fontFamily.addEventListener('change', updateStyles);
    fontSize.addEventListener('input', updateStyles);
    marginSize.addEventListener('input', updateStyles);
    lineHeight.addEventListener('input', updateStyles);

    document.getElementById('resetBtn').addEventListener('click', () => {
      fontFamily.value = "'Times New Roman', serif";
      fontSize.value = 14;
      marginSize.value = 48;
      lineHeight.value = 1.8;
      updateStyles();
      setStatus('已恢复默认样式。');
    });

    docxInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) {
        return;
      }
      if (!file.name.endsWith('.docx')) {
        setStatus('请选择 .docx 文件。', true);
        return;
      }
      setStatus('正在导入文档，请稍候...');
      try {
        const arrayBuffer = await file.arrayBuffer();
        const result = await mammoth.convertToHtml({ arrayBuffer });
        editor.innerHTML = result.value || '<p>文档为空。</p>';
        updateStyles();
        setStatus('导入成功，可以开始编辑。');
      } catch (error) {
        console.error(error);
        setStatus('导入失败，请检查文档格式。', true);
      }
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const styleBlock = `
        <style>
          body { font-family: ${fontFamily.value}; font-size: ${fontSize.value}px; line-height: ${lineHeight.value}; }
          .page { padding: ${marginSize.value}px; }
        </style>
      `;
      const html = `<!doctype html><html><head><meta charset="utf-8">${styleBlock}</head><body>${editor.innerHTML}</body></html>`;
      const docxBlob = window.htmlDocx.asBlob(html);
      saveAs(docxBlob, '论文修改.docx');
      setStatus('已导出 Word 文档。');
    });

    updateStyles();
  </script>
</body>
</html>
